COM_JVARCADE_UPLOADARCHIVE_LEGEND="This feature allows you to upload archived games. Accepted archive types are <strong>zip, tar, gzip, bzip2</strong> (file extensions <strong>.zip, .tar, .tgz, .gz, .gzip, .tbz2, .bz2, .bzip2</strong>). Simply renaming an archive doesn't change its type!<br/>An archive must contain at least a <strong>game file, a thumbnail image (.bmp, .gif, .jpeg, .jpg, .png) and a configuration file (.ini, .txt, .php, .json)</strong>. Example of the archive structure (no subfolders):<pre>%s</pre>If uploading a Java game <strong>(NES, GameBoy, Atari)</strong> and you have for example just a file named SomeGame.nes, then you will have to create a config.txt containing the line 'Game Name: SomeGame' and zip the txt and the game files together. If you have a thumbnail image for the game you can put it in the archive.<br /><br /><strong><font color='red'>If for some reason you cannot install the archive file, then you will have to unzip it and add new game from 'Manage games - Add' by using the game file and image and the informations in the configuration file.</font></strong><h3>MULTIPLE GAMES UPLOAD</h3>It is possible to install multiple game arhives at once.<br />If <strong>uploading</strong> -  just zip the game archives in one big archive (no subfolders) and upload the archive. An example of the archive structure (no subfolders):<pre>%s</pre>If <strong>installing from folder</strong> - just put the game arhives in this folder (again no subfolders)."

