COM_JVARCADE_UPLOADARCHIVE_LEGEND="Tämä toiminto antaa sinun ladata paketoituja pelejä. Hyväksyttyjä paketteja ovat <strong>zip, tar, gzip, bzip2</strong> (tiedostopäätteet <strong>.zip, .tar, .tgz, .gz, .gzip, .tbz2, .bz2, .bzip2</strong>). Tiedoston uudelleen nimeäminen ei muuta sen tyyppiä!<br/>Paketin täytyy sisältää ainakin <strong>pelitiedosto, pelin kuva (.bmp, .gif, .jpeg, .jpg, .png) ja asetustiedosto (.ini, .txt, .php, .json)</strong>. Esimerkki paketin tiedostorakenteesta (ei alikansioita):<pre>%s</pre>Jos lataat Javapelin <strong>(NES, GameBoy, Atari)</strong>, ja sinulla on vain esimerkiksi tiedosto jokupeli.nes, sinun täytyy luoda config.txt jossa on rivi 'Game Name: jokupeli' ja paketoida txt- ja pelitiedosto samaan pakettiin. Son sinulla on pelin kuva, voit laittaa sen samaan pakettiin.<br /><br /><strong><font color='red'>Jos et jostain syystä voi asentaa pakettia, sinun täytyy purkaa se ja lisätä uusi peli valitsemalla 'Hallitse pelejä - Lisää' ja käyttämällä pelitiedostoa, kuvaa ja tietoja asetustietdostossa.</font></strong><h3>USEAN PELIN LATAAMINEN</h3>On mahdollista asentaa useamman pelin paketti kerralla.<br />Jos <strong>lataat</strong> -  paketoi pelipaketit yhteen isoon pakettiin (ei alikansioita) ja lataa paketti. Esimerkki paketin tiedostorakenteesta (ei alikansioita):<pre>%s</pre>Jos <strong>asennat kansiosta</strong> - laita pelipaketit siihen kansioon (ei alikansioita edelleenkään)."

